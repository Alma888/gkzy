<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>分数线浏览</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script  src="lib/layui/layui.all.js" charset="utf-8"></script>
</head>

<body>
<div class="layui-col-md12" style="height:50px;margin-top:5px;">
</div>
<table id="pollingDataList" class="layui-hide" lay-filter="test4"></table>
<script>
    $(function () {
        layui.use('table', function () {
            var table = layui.table;
            //方法级渲染
            table.render({
                id: 'pollingDataList',
                elem: '#pollingDataList'
                ,method: 'get'
                , url: '/api/score/alldata'//数据接口
                ,page: true //开启分页
                , cols: [[ //表头
                     {field: 'schoolName', title: '学校名称', width: '10%', sort: true}
                    , {field: 'year', title: '年份', width: '10%', sort: true}
                    , {field: 'provinces', title: '省份', width: '10%', sort: true}
                    , {field: 'admissionCategory', title: '录取类别', width: '10%', sort: true}
                    , {field: 'divisionOfClass', title: '科类', width: '10%', sort: true}
                    , {field: 'batch', title: '批次', width: '10%', sort: true}
                    , {field: 'theNameOfTheProfessional', title: '专业名称', width: '10%', sort: true}
                    , {field: 'enrollment', title: '录取人数', width: '10%', sort: true}
                    , {field: 'highestScore', title: '最高分', width: '10%', sort: true}
                    , {field: 'lowestScore', title: '最低分', width: '10%', sort: true}
                    , {field: 'averageScore', title: '平均分', width: '10%', sort: true}
                ]]
                , page: true
                , height: 500
            });
        });
    })

</script>
</body>

</html>
