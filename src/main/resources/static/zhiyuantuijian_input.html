<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>志愿推荐</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="js/html5.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/vue.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">查询推荐</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" action="/api/volunteer/recommend">
        <input name="score" placeholder="分数"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <hr class="hr15">
        <button type="button" id="rrr" onclick="zhiyuan(score)">查询</button>
    </form>
</div>

<script>
    $(function () {
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(login)', function(data){
                // alert(888)
                return true;
            });
        });
    })
</script>
<script >
    function zhiyuan(score) {
        $.ajax({
            type:'get',
            url:'/api/volunteer/recommend',
            data:{
                "score":score,
                "offset":0,
                "limit":100
            }
        })

    }
</script>
<!-- 底部结束 -->
</body>
</html>
