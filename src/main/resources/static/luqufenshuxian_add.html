<script language="javascript">

    function gows()
    {
        document.location.href="yuanxiaoluqufenshu_add.jsp?id=<%=id%>&yuanxiaomingcheng="+document.form1.yuanxiaomingcheng.value;
    }
    function hsgxia2shxurxu(nstr,nwbk)
    {
        if (eval("form1."+nwbk).value.indexOf(nstr)>=0)
        {
            eval("form1."+nwbk).value=eval("form1."+nwbk).value.replace(nstr+"；", "");
        }
        else
        {
            eval("form1."+nwbk).value=eval("form1."+nwbk).value+nstr+"；";
        }
    }
</script>

<form action="addYuanxiaoluqufenshu.do" name="form1" method="post">
    <table width="100%" border="1" align="center" cellpadding="3" cellspacing="1"  style="border-collapse:collapse" bgcolor="#F2FDFF">
        <tr bgcolor="#E7E7E7">
            <td height="30" colspan="2" background="images/table_header.gif">添加院校录取分数</td>
        </tr>
        <tr ><td width="200">学校名称：</td><td><input name='xuexiaomingcheng' type='text'id='xuexiaomingcheng' class="form-control" />&nbsp;*<label id='clabelyuanxiaomingcheng' style='margin-top:16px;' /></td></tr>
        <tr ><td width="200">年份：</td><td><input name='nianfen' type='text' id='nianfen' value='' onblur='checkform()' class="form-control" />&nbsp;<label id='clabelluqunianfen' style='margin-top:16px;' />必需数字型</td></tr>
        <tr ><td width="200">省份：</td><td><input name='shengfen' type='text' id='shengfen'  class="form-control" ></td></tr>
        <tr ><td width="200">录取类别：</td><td><input name='luquleibie' type='text' id='luquleibie' class="form-control" ></td></tr>
        <tr ><td width="200">科类：</td><td><input name='kelei' type='text' id='kelei' value='' onblur='checkform()' class="form-control" />&nbsp;*<label id='clabelzhiyuan' style='margin-top:16px;' /></td></tr>
        <tr ><td width="200">批次：</td><td><input name='pici' type='text' id='pici' value='' onblur='' class="form-control" /></td></tr>
        <tr ><td width="200">专业名称：</td><td><input name='zhuanyemingcheng' type='text' id='zhuanyemingcheng' value='' onblur='checkform()' class="form-control" />&nbsp;*<label id='clabelluquzuidifen' style='margin-top:16px;' /></td></tr>
        <tr ><td width="200">录取人数：</td><td><input name='luqurenshu' type='text' id='luqurenshu' value='' onblur='checkform()' class="form-control" />&nbsp;*<label id='clabelluqurenshu' style='margin-top:16px;' /></td></tr>
        <tr ><td width="200">最高分：</td><td><input name='zuigaofen' type='text' id='zuigaofen' value='' onblur='checkform()' class="form-control" />&nbsp;*<label id='clabelluquzuigaofen' style='margin-top:16px;' /></td></tr>
        <tr ><td width="200">最低分：</td><td><input name='zuidifen' type='text' id='zuidifen' value='' onblur='checkform()' class="form-control" />&nbsp;*<label id='clabelluquzuidifen' style='margin-top:16px;' /></td></tr>
        <tr ><td width="200">平均分：</td><td><input name='pingjunfen' type='text' id='pingjunfen' value='' onblur='checkform()' class="form-control" />&nbsp;*<label id='clabelluqupingjunfen' style='margin-top:16px;' /></td></tr>



        <tr align='center'   height="22">
            <td height="45"  align="right">&nbsp;</td>

                <input type="reset" value="重置" name="Submit2" class="btn btn-info btn-small"/>&nbsp;
            </td>
        </tr>
    </table>
</form>

<script language=javascript >

    function checkform(){

        var yuanxiaomingchengobj = document.getElementById("yuanxiaomingcheng"); if(yuanxiaomingchengobj.value==""){document.getElementById("clabelyuanxiaomingcheng").innerHTML="&nbsp;&nbsp;<font color=red>请输入院校名称</font>";return false;}else{document.getElementById("clabelyuanxiaomingcheng").innerHTML="  "; }
        var zhiyuanobj = document.getElementById("zhiyuan"); if(zhiyuanobj.value==""){document.getElementById("clabelzhiyuan").innerHTML="&nbsp;&nbsp;<font color=red>请输入志愿</font>";return false;}else{document.getElementById("clabelzhiyuan").innerHTML="  "; }
        var luquzuigaofenobj = document.getElementById("luquzuigaofen"); if(luquzuigaofenobj.value==""){document.getElementById("clabelluquzuigaofen").innerHTML="&nbsp;&nbsp;<font color=red>请输入录取最高分</font>";return false;}else{document.getElementById("clabelluquzuigaofen").innerHTML="  "; }
        var luquzuigaofenobj = document.getElementById("luquzuigaofen"); if(luquzuigaofenobj.value!=""){ if(/^[0-9]+.?[0-9]*$/.test(luquzuigaofenobj.value)){document.getElementById("clabelluquzuigaofen").innerHTML=""; }else{document.getElementById("clabelluquzuigaofen").innerHTML="&nbsp;&nbsp;<font color=red>必需数字型</font>"; return false;}}
        var luquzuidifenobj = document.getElementById("luquzuidifen"); if(luquzuidifenobj.value==""){document.getElementById("clabelluquzuidifen").innerHTML="&nbsp;&nbsp;<font color=red>请输入录取最低分</font>";return false;}else{document.getElementById("clabelluquzuidifen").innerHTML="  "; }
        var luquzuidifenobj = document.getElementById("luquzuidifen"); if(luquzuidifenobj.value!=""){ if(/^[0-9]+.?[0-9]*$/.test(luquzuidifenobj.value)){document.getElementById("clabelluquzuidifen").innerHTML=""; }else{document.getElementById("clabelluquzuidifen").innerHTML="&nbsp;&nbsp;<font color=red>必需数字型</font>"; return false;}}
        var luqupingjunfenobj = document.getElementById("luqupingjunfen"); if(luqupingjunfenobj.value==""){document.getElementById("clabelluqupingjunfen").innerHTML="&nbsp;&nbsp;<font color=red>请输入录取平均分</font>";return false;}else{document.getElementById("clabelluqupingjunfen").innerHTML="  "; }
        var luqupingjunfenobj = document.getElementById("luqupingjunfen"); if(luqupingjunfenobj.value!=""){ if(/^[0-9]+.?[0-9]*$/.test(luqupingjunfenobj.value)){document.getElementById("clabelluqupingjunfen").innerHTML=""; }else{document.getElementById("clabelluqupingjunfen").innerHTML="&nbsp;&nbsp;<font color=red>必需数字型</font>"; return false;}}
        var luqurenshuobj = document.getElementById("luqurenshu"); if(luqurenshuobj.value==""){document.getElementById("clabelluqurenshu").innerHTML="&nbsp;&nbsp;<font color=red>请输入录取人数</font>";return false;}else{document.getElementById("clabelluqurenshu").innerHTML="  "; }
        var luqurenshuobj = document.getElementById("luqurenshu"); if(luqurenshuobj.value!=""){ if(/^[0-9]+.?[0-9]*$/.test(luqurenshuobj.value)){document.getElementById("clabelluqurenshu").innerHTML=""; }else{document.getElementById("clabelluqurenshu").innerHTML="&nbsp;&nbsp;<font color=red>必需数字型</font>"; return false;}}
        var luqunianfenobj = document.getElementById("luqunianfen"); if(luqunianfenobj.value!=""){ if(/^[0-9]+.?[0-9]*$/.test(luqunianfenobj.value)){document.getElementById("clabelluqunianfen").innerHTML=""; }else{document.getElementById("clabelluqunianfen").innerHTML="&nbsp;&nbsp;<font color=red>必需数字型</font>"; return false;}}



        return true;
    }
    popheight=450;
</script>
